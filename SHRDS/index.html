    <!-- MAIN OVERRIDE BOOTSTRAP CSS -->

</head>

<body>
    <div class="container-fluid">
        <header>
            <img src='images/logo.png'>
            <div class='heading'></div>
        </header>

        <div class="body"></div>
        <div class="footer"></div>

    </div>
    <!-- container-fluid -->

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/iscroll.js"></script>
    <script type="text/javascript" src="lib/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="lib/mysql.js"></script>

    <script type="text/javascript" src="lib/CryptoJS/components/cipher-core-min.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/md5.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/md5.js"></script>
    <script type="text/javascript" src="lib/jquery.autocomplete.js"></script>

    <!-- Views-->
    <script type="text/javascript" src="js/views/LogonView.js"></script>

    <script type="text/javascript" src="js/pageFunctions/adminFunctions.js"></script>

    <script type="text/javascript" src="js/pageFunctions/IRFunctions.js"></script>

    <!-- Database Functions-->
    <script type="text/javascript" src="js/dataBase/verify_user.js"></script>
    <script type="text/javascript" src="js/dataBase/change_password.js"></script>
    <script type="text/javascript" src="js/dataBase/dbJSON.js"></script>

    <!-- MAIN & util-->
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/main.js"></script>


    <script type="text/javascript">
        $(document).ready(function() {
            document.addEventListener("backbutton", function(e) {
                e.preventDefault();
            }, false)
            if (window.device) {
                document.addEventListener("deviceready", function() {
                    app.initialize();
                    app.watch('updatedFlag', function(id, oldval, newval) {
                        app.unwatch('updatedFlag');
                        flagUpdated(newval);
                        return newval;
                    });
                }, false);
            }

            // from browser
            else {
                app.initialize();
                app.watch('updatedFlag', function(id, oldval, newval) {
                    app.unwatch('updatedFlag');
                    flagUpdated(newval);
                    return newval;
                });
            }
        });

    </script>

</body>

</html>
